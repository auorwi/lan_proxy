# 局域网代理工具配置文件
# LAN Proxy Configuration

# 本地代理服务器配置
server:
  # 监听端口 - 局域网其他设备连接此端口
  port: 8080
  # 监听地址 - 0.0.0.0 表示监听所有网卡接口
  host: "0.0.0.0"

# 上游代理配置 (VPN 代理)
upstream:
  # 上游代理地址
  host: "127.0.0.1"
  # 上游代理端口
  port: 15236
  # 代理类型: http 或 socks5
  type: "http"

# 日志配置
logging:
  # 日志级别: DEBUG, INFO, WARNING, ERROR
  level: "INFO"
  # 是否显示请求日志
  show_requests: true

# 健康检查配置
health_check:
  # 检查上游代理的测试 URL
  test_url: "https://www.google.com"
  # 超时时间（秒）
  timeout: 10
